<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	
	    <title>Submiss√£o de Palestras - Jornada Caelum</title>
	    
	    <!-- Bootstrap Core CSS -->
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
	
	    <!-- MetisMenu CSS -->
	    <h:outputStylesheet library="css" name="metisMenu.min.css" />
	
	    <!-- Custom CSS -->
	    <h:outputStylesheet library="css" name="submissao-palestras.css" />
	
	    <!-- Custom Fonts -->
	    <h:outputStylesheet library="css" name="font-awesome.min.css" />
	    <h:outputScript name="jsf.js" library="javax.faces" target="head" /> 
	</h:head>

	<h:body>
		 
	    <div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">

	                    <div class="panel-heading">
	                        <h3 class="panel-title">Login</h3>
	                    </div>

	                    <div class="panel-body">
	                        <h:form id="form">
									                        
	                        	<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true" showSummary="false" sticky="true" /> 
	                            <fieldset>
	                                <div class="form-group">
	                                    <p:inputText id="email" value="#{loginBean.user.login}" class="form-control" pt:placeholder="E-mail" name="email" type="email"/>
	                                </div>
	                                
	                                <div class="form-group">
	                                    <h:inputSecret value="#{loginBean.user.password}" class="form-control" pt:placeholder="Password" name="password" type="password"/>
	                                </div>

	                                <h:commandButton update="messages" action="#{loginBean.efetuaLogin}" class="btn btn-outline btn-primary btn-lg btn-block" value="Login">
	                                	<f:ajax render="messages" update="messages" execute="@form"  />
	                                </h:commandButton>
	                                
	                            </fieldset>
	                        </h:form>
	                    </div>
	                    
	                </div>
	            </div>
	        </div>
	    </div>	
	
	    <!-- jQuery -->
	    <h:outputScript library="js" name="jquery.min.js" />
	
	    <!-- Bootstrap Core JavaScript -->
	    <h:outputScript library="js" name="bootstrap.min.js" />
	
	    <!-- Metis Menu Plugin JavaScript -->
	    <h:outputScript library="js" name="metisMenu.min.js" />
	
	    <!-- Custom Theme JavaScript -->
	    <h:outputScript library="js" name="submissao-palestras.js" />
	    
	</h:body>
</html>
